<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Save Employee</title>
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-save {
            border-radius: 20px;
            width: 150px;
        }
        .link-back {
            display: block;
            margin-top: 20px;
            color: #007bff;
        }
        .open{
            display: flex;
            justify-content: flex-end;
            padding-right: 180px;
            padding-top: 20px;

        }
        .hovver:hover{
            background-color: #d00e0e
        }
        .form-check-label{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="mb-4">Employee Directory</h3>
    <p class="h4 mb-4" style="padding-left: 170px">Save Employee</p>
    <ul>
        <li class="alert alert-danger" role="alert" th:each="err : ${#fields.errors('employee.*')}"
            th:text="${err}"></li>
    </ul>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" th:field="*{confirmPass}" class="form-control" placeholder="Confirm password">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="row">
                <div class="col-auto" th:each="gender : ${session.genderList}">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" th:value="${gender}" id="${'gender-' + gender}">
                        <label class="form-check-label" th:for="${'gender-' + gender}" th:text="${gender}"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" th:field="*{dob}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Country</label>
            <select th:field="*{country}" class="form-control">
                <option th:each="coun : ${session.countryList}" th:value="${coun}" th:text="${coun}"/>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-save">Save</button>
    </form>

    <div class="open">
        <button class="btn btn-primary hovver"  onclick="window.location.href='/employees/list'">View All Employees</button>
    </div>
    <!--   <a th:href="@{/employees/list}" class="link-back">All Employees List </a>-->

</div>
</body>
</html>
